    <div class="container">
        <div class="page-header">
            <h1>Registrar contacto</h1>
        </div>
    </div>

    <div class="container">
        <div class="row row-centered">
            <div class="col-lg-6 col-md-6 col-sm-6 col-centered">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="nombreContacto">Nombre:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nombreContacto" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sel_empresa">Empresa:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel_empresa">
                                <option selected="selected">Seleccionar...</option>
                                <option>Coca-Cola</option>
                                <option>Claand</option>
                                <option>Kellogs</option>
                                <option>Mitsubishi</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6 pull-right">
                            <a href="RegistrarEmpresa.html" class="btn btn-info pull-right">Registrar empresa</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sel_area">Área:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel_area">
                                <option selected="selected">Seleccionar...</option>
                                <option>Ventas</option>
                                <option>Calidad</option>
                                <option>Seguridad</option>
                                <option>etc...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_telefonoContacto">Teléfono:</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="txt_tipoTelefonoContacto" placeholder="Teléfono">
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="sel_tipoTelefonoContacto" placeholder="Tipo">
                                <option selected="selected">Tipo...</option>
                                <option>Oficina</option>
                                <option>Casa</option>
                                <option>Celular</option>
                                <option>Nextel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6 pull-right">
                            <button class="btn btn-info pull-right" id="btn_agregarTelContacto">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sel_isCliente">Estatus:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel_isCliente">
                                <option selected="selected">Seleccionar...</option>
                                <option>Prospecto</option>
                                <option>Cliente</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sel_Calificacion">Calificacion:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel_Calificacion">
                                <option selected="selected">Seleccionar...</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="btn_submitContacto" class="btn btn-success pull-right">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
